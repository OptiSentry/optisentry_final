name: Deploy Vite app to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
env:
  FRONTEND_PATH: apps/app
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          if [ -f "$FRONTEND_PATH/pnpm-lock.yaml" ]; then
            corepack enable
            (cd "$FRONTEND_PATH" && pnpm install --frozen-lockfile)
          elif [ -f "$FRONTEND_PATH/yarn.lock" ]; then
            (cd "$FRONTEND_PATH" && yarn install --frozen-lockfile)
          else
            (cd "$FRONTEND_PATH" && npm ci)
          fi
      - name: Build
        run: |
          (cd "$FRONTEND_PATH" && npm run build || yarn build || pnpm build)
      - name: Prepare artifact
        run: |
          cp "$FRONTEND_PATH/dist/index.html" "$FRONTEND_PATH/dist/404.html"
          echo "optisentry.com" > "$FRONTEND_PATH/dist/CNAME"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${ env.FRONTEND_PATH }/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
