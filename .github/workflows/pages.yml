name: Deploy Vite app to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/app/package-lock.json
      - name: Install & Build
        working-directory: apps/app
        run: |
          npm ci
          npm run build
      - name: Prepare artifact
        run: |
          cp apps/app/dist/index.html apps/app/dist/404.html
          echo "optisentry.com" > apps/app/dist/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/app/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
