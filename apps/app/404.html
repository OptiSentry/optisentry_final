<!--
  This file provides a single page application (SPA) fallback for GitHub Pages.
  It is a copy of index.html so that when a user navigates directly to a nested route,
  GitHub Pages will serve this file instead of returning a 404 error.
  Note: Do not modify this file manually; keep it in sync with index.html.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Application metadata -->
    <title>OptiSentry</title>
    <meta name="description" content="OptiSentry – moderne Plattform für Datenschutz, Sicherheit und Compliance" />
    <meta name="author" content="Kilian Maier" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="OptiSentry" />
    <meta property="og:description" content="Moderne Plattform für Datenschutz, Sicherheit und Compliance" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./favicon.ico" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:image" content="./favicon.ico" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <!-- Theme color for PWA -->
    <meta name="theme-color" content="#0d0d0d" />
  </head>

  <body>
    <div id="root"></div>
    <script src="./env.js"></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
