version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      OTEL_EXPORTER_OTLP_ENDPOINT: ""
    ports: ["8000:8000"]
    volumes: [".:/app"]
